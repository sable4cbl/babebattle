name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch is not 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      # Optional: upgrade npm to latest to avoid optional-deps bugs
      - name: Upgrade npm
        run: npm install -g npm@latest

      # Clean install to avoid the Rollup optional-deps issue
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Build (force Rollup to use non-native build)
      - name: Build
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: '1'
        run: npm run build

      # SPA fallback so 404s load index.html (optional)
      - name: Add 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
